<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dados do Aluno</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<header class="top-header">
  <img src="assets/logo.png" alt="Logo do Portal" class="logo">

  <div class="progress-bar">
    <div class="progress" style="width: 25%;"></div>
  </div>
</header>

<main class="container">

  <h1>Dados do Aluno</h1>

  <div class="alert">
    ⚠️ Não geramos códigos de redes sociais. Atenção a golpes.
  </div>

  <label>Nome completo</label>
  <input type="text" id="nome" placeholder="Digite seu nome completo">

  <label>Número de celular (WhatsApp)</label>
  <input type="text" id="celular" placeholder="(XX) XXXXX-XXXX">

  <label>Faculdade</label>
  <select id="faculdade">
    <option value="">Selecione</option>
    <option>UNIP</option>
    <option>MULTIVIX</option>
    <option>FAESA</option>
    <option>Outra</option>
  </select>

  <label>Curso</label>
  <select id="curso">
    <option value="">Selecione</option>
    <option>Enfermagem</option>
    <option>Biomedicina</option>
    <option>Farmácia</option>
    <option>Fisioterapia</option>
    <option>Nutrição</option>
    <option>Psicologia</option>
    <option>Educação Física</option>
    <option>Outro</option>
  </select>

  <button class="button" onclick="salvarDados()">Prosseguir</button>

</main>

<footer class="footer">
  © 2026 • Plataforma Acadêmica • Todos os direitos reservados
</footer>

<script src="js/fase1.js"></script>
</body>
</html>
