<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha o Serviço</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="container">

    <!-- LOGO -->
    <img src="assets/logo.png" class="logo" alt="Logo">

    <!-- TÍTULO -->
    <h1>Selecione o serviço desejado</h1>
    <p class="subtitle">Escolha apenas uma opção para continuar</p>

    <!-- PROGRESSO -->
    <div class="progress">
      <span>Dados</span>
      <span class="active">Serviço</span>
      <span>Detalhes</span>
      <span>Pagamento</span>
    </div>

    <!-- CARDS -->
    <div class="cards-container" id="cards">

      <div class="card" data-value="provas">Provas</div>
      <div class="card" data-value="provas_portal">Provas + Portal</div>
      <div class="card" data-value="trabalhos">Trabalhos</div>
      <div class="card" data-value="tcc">TCC</div>
      <div class="card" data-value="pre_tcc">Pré-TCC</div>
      <div class="card" data-value="extracurriculares">Extracurriculares</div>

    </div>

    <!-- BOTÃO -->
    <button id="btnProsseguir" disabled>Prosseguir</button>

  </div>

  <script src="js/fase2.js"></script>
</body>
</html>
